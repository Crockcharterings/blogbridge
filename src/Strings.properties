te.help=Help:
te.help.text=Use templates to customize exactly what Post to Blog does. \
  The easiest way to see what you can do is to look at the built-in Brief, Title and Full templates.\n\
  \n\
  The text in the template is regular HTML plus some special additional notation:\n\
  \n\
  * Each template can have any number of "# if single article" ... (optional "# else") ... "# endif" sections. \
  No nesting is permitted.\n\
  \n\
  * Each template can have any number of "# for each article" ... "# endfor", again without nesting, but permitted \
  inside an if-section.\n\
  \n\
  * Besides you can use the following meta-tags that will be replaced with corresponding content:\n\
  \n\
  \t${feed.url}\t\tURL of the feed\n\
  \t${feed.title}\t\tTitle of the feed\n\
  \t${article.url}\t\tURL of the article\n\
  \t${article.title}\t\tTitle of the article\n\
  \t${article.text}\t\tFull text of the article (or selected text)\n\
  \t${article.brief-text}\tBrief text of the article (or selected text)\n\
  \t${article.date}\t\tDate of the article\n

