te.help.text=Utilisez les mod\u00cbles pour personnaliser la publication vers un blog. La mani\u00cbre la plus simple de voir ce qu'il est possible de faire est de consulter les mod\u00cbles existants - mod\u00cbles de d'introductions, de titres et complets.\n\
