		\n\
		* Chaque mod\u00cble peut contenir des sections "# if single article" ... ("# else" optionnel) ... "# endif". Les imbrications ne sont pas support\u00c8es.\n\
		\n\
		* Chaque mod\u00cble peut contenir des sections "# for each article" ... "# endfor", \u2021 nouveau sans imbrications, mais possible dans une section-if.\n\
		\n\
		* Il est \u00c8galement possible d'utiliser les m\u00c8ta-tags suivant qui seront remplac\u00c8s par le contenu correspondant:\n\
		\n\
		${feed.url}		URL de l'abonnement\n\
		${feed.title}		Titre de l'abonnement\n\
		${article.url}		URL de l'article\n\
		${article.title}		Titre de l'article\n\
		${article.text}		Texte complet de l'article (ou texte s\u00c8lectionn\u00c8)\n\
		${article.brief-text}	Texte d'introduction de l'article (ou texte s\u00c8lectionn\u00c8)\n\
		${article.date}		Date de l'article
