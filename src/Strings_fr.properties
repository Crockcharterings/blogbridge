te.help.text=Utilisez les modèles pour personnaliser la publication vers un blog. La manière la plus simple de voir ce qu'il est possible de faire est de consulter les modèles existants - modèles de d'introductions, de titres et complets.\n\
		\n\
		Le texte des modèles est du HTML ainsi que quelques annotations additionnelles:\n\
		\n\
		* Chaque modèle peut contenir des sections "# if single article" ... ("# else" optionnel) ... "# endif". Les imbrications ne sont pas supportées.\n\
		\n\
		* Chaque modèle peut contenir des sections "# for each article" ... "# endfor", à nouveau sans imbrications, mais possible dans une section-if.\n\
		\n\
		* Il est également possible d'utiliser les méta-tags suivant qui seront remplacés par le contenu correspondant:\n\
		\n\
		${feed.url}		URL de l'abonnement\n\
		${feed.title}		Titre de l'abonnement\n\
		${article.url}		URL de l'article\n\
		${article.title}		Titre de l'article\n\
		${article.text}		Texte complet de l'article (ou texte sélectionné)\n\
		${article.brief-text}	Texte d'introduction de l'article (ou texte sélectionné)\n\
