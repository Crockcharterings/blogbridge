<h1>Starz Setting</h1>
Clicking on BlogStarz for a Feed lets you rate each Feed according to how much you like it.
The Starz will change from silver to gold. Silver BlogStarz are provided as recommendations by
BlogBridge. The gold Starz are your own rating.
